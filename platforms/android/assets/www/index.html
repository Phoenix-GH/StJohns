<script>
    var dragging = false;
    var refreshing = false;
    var starty = -1;
    var orgtop = 0;
    var refresh_target = "";
    function start_drag() {
        dragging = true;
        starty = event.touches[0].pageY;
        orgtop = parseInt($(refresh_target).css('top').replace("px", ""));
        console.log(orgtop);
    }
    $(function () {
        $("body").on('touchstart', "#sportsList li", function (e) {
            if (refreshing) {
                return;
            }
            refresh_target = "#sports";
            start_drag();
        });

        $("body").on('touchstart', "#messagesList li", function (e) {
            if (refreshing) {
                return;
            }
            refresh_target = "#messages";
            start_drag();
        });

        $("body").on('touchmove', function (e) {
            if (dragging) {
                var event = window.event;
                var cury = event.touches[0].pageY;
                var newtop = orgtop + (cury - starty);
                $(refresh_target).css({top: newtop});
                if (cury - starty > 36) {
                    dragging = false;
                    refreshing = true;
                    $(refresh_target).css({top: 42});
                    switch (refresh_target) {
                        case "#sports":
                            parseLoad.sports();
                            break;
                        case "#messages":
                            parseLoad.messages();
                            break;
                    }
                }
            }
        });
        $("body").on('touchend', function (e) {
            if (dragging) {

                dragging = false;
            }
        });
    })
</script>
